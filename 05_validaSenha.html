<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR SENHA
    - Senha correta deve ter 4 números.
    - Repetir até que o usuário digite corretamente.
    */

    //ENTRADA
    let senha = prompt("Digite uma senha de 4 números:");

    //PROCESSAMENTO
    while (isNaN(senha) || senha.length !== 4) {
        alert("Senha incorreta");
        senha = prompt("Digite uma senha de 4 números:");
    }

    //SAÍDA
    alert("Senha Correta");
</script>
