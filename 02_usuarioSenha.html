<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: VALIDAR USUÁRIO E SENHA
    Faça um programa que leia um nome de usuário e a sua senha e não aceite 
    a senha igual ao nome do usuário, mostrando uma mensagem de erro 
    e voltando a pedir as informações.
    */

    //ENTRADA
    let usuario = prompt("Me informe o nome da conta do seu usuario: ").trim()
    let senha = prompt("Me informe sua senha da sua conta: ").trim()

    //PROCESSAMENTO
    while (senha === usuario) {
        alert("Me informe uma senha correta, sua senha tem o mesmo nome que seu usuario");
        let usuario = prompt("Me informe o nome da conta do seu usuario: ").trim()
        let senha = prompt("Me informe sua senha da sua conta: ").trim()
    }


    //SAÍDA
alert("Sua senha e conta estão coretos ")
</script>
