<meta charset="UTF-8">
<script>
    /*
    PROBLEMA: NOTA ENTRE 0 E 10
    Faça um programa que peça uma nota, entre zero e dez. Mostre uma mensagem caso o valor seja inválido e continue pedindo até que 
    o usuário informe um valor válido.
    */

    //Entrada
    let numero = 0;

    //Processamento
    while (numero < 0 || numero < 10 || isNaN(numero)) {
        numero = Number(prompt(`Insira um número entre 1 e 10:`));
alert("Numero incorreto")
    }
    

    //Saída
if(numero > 0 || numero < 10){alert("Seu numero esta correto")}
</script>
